<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6;
        }
        .navbar {
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-brand {
            font-weight: 700;
            font-size: 1.5rem;
            color: #333;
            text-decoration: none;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        .nav-link {
            text-decoration: none;
            color: #333;
            font-weight: 400;
            transition: color 0.3s;
        }
        .nav-link:hover {
            color: #007bff;
        }
        /* Portfolio Section */
        #portfolio {
            padding: 5rem 2rem;
            background: #f3f4f6;
        }

        #portfolio h2 {
            text-align: center;
            margin-bottom: 3rem;
        }

        .portfolio-grid {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .portfolio-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .portfolio-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-info {
            padding: 1.5rem;
        }

        .portfolio-info h3 {
            font-size: 1.25rem;
            font-weight: var(--font-semibold);
            margin-bottom: 0.5rem;
        }

        .portfolio-info p {
            font-weight: var(--font-regular);
        }
</style>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
                <li><a href="gallery.html" class="nav-link">Gallery</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item fade-in">
                <img src="image/GMyUP_qbUAAgomN.jpeg" alt="Project 1" class="portfolio-img">
                <div class="portfolio-info">
                    <h3>Project 1</h3>
                    <p>Deskripsi singkat tentang project dan teknologi yang digunakan.</p>
                </div>
            </div>
            <div class="portfolio-item fade-in">
                <img src="image/GC2L2hyaIAAOLd6.jpeg" alt="Project 2" class="portfolio-img">
                <div class="portfolio-info">
                    <h3>Project 2</h3>
                    <p>Deskripsi singkat tentang project dan teknologi yang digunakan.</p>
                </div>
            </div>
            <div class="portfolio-item fade-in">
                <img src="image/GOatv9obYAAEQ5P.jpeg" alt="Project 3" class="portfolio-img">
                <div class="portfolio-info">
                    <h3>Project 3</h3>
                    <p>Deskripsi singkat tentang project dan teknologi yang digunakan.</p>
                </div>
            </div>
        </div>
    </section>
</body>
